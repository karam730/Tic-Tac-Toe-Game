<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>X Goes First</h2>
        <div class="boxes">
            <div class="box" data-row="0" data-column="0"><span class="xo"></span></div>
            <div class="box" data-row="0" data-column="1"><span class="xo"></span></div>
            <div class="box" data-row="0" data-column="2"><span class="xo"></span></div>
            <div class="box" data-row="1" data-column="0"><span class="xo"></span></div>
            <div class="box" data-row="1" data-column="1"><span class="xo"></span></div>
            <div class="box" data-row="1" data-column="2"><span class="xo"></span></div>
            <div class="box" data-row="2" data-column="0"><span class="xo"></span></div>
            <div class="box" data-row="2" data-column="1"><span class="xo"></span></div>
            <div class="box" data-row="2" data-column="2"><span class="xo"></span></div>
        </div>
        <button id="reset-btn">Reset</button>
        <span id="resolte"></span>
    </div>
    <script src="app.js"></script>
</body>
</html>
